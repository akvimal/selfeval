<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - SelfEval</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Forgot Password</h2>
            <p class="text-muted text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>

            <div id="alert-container"></div>

            <form id="forgot-password-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required autofocus>
              </div>

              <button type="submit" class="btn btn-primary w-100" id="submit-btn">
                Send Reset Link
              </button>
            </form>

            <div id="success-message" class="text-center mt-4" style="display: none;">
              <div class="alert alert-success">
                <p class="mb-0">If an account exists with that email, we've sent a password reset link.</p>
              </div>
              <p class="text-muted">Please check your email (including spam folder).</p>
            </div>

            <hr class="my-4">

            <div class="text-center">
              <a href="/signin" class="text-decoration-none">Back to Sign In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const btn = document.getElementById('submit-btn');
      const alertContainer = document.getElementById('alert-container');

      btn.disabled = true;
      btn.textContent = 'Sending...';
      alertContainer.innerHTML = '';

      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById('forgot-password-form').style.display = 'none';
          document.getElementById('success-message').style.display = 'block';
        } else {
          alertContainer.innerHTML = '<div class="alert alert-danger">' + (data.error || 'Something went wrong') + '</div>';
          btn.disabled = false;
          btn.textContent = 'Send Reset Link';
        }
      } catch (error) {
        alertContainer.innerHTML = '<div class="alert alert-danger">Network error. Please try again.</div>';
        btn.disabled = false;
        btn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
