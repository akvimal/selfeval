<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - SelfEval</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="text-center mb-4">
        <a href="/" class="text-decoration-none">
          <h1 class="auth-logo">SelfEval</h1>
        </a>
        <p class="text-muted">Reset your password</p>
      </div>

      <div id="alert-container"></div>

      <form id="forgot-password-form">
        <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required autofocus placeholder="Enter your email">
        </div>

        <button type="submit" class="btn btn-primary w-100" id="submit-btn">
          Send Reset Link
        </button>
      </form>

      <div id="success-message" class="text-center" style="display: none;">
        <div class="auth-success-icon mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-envelope-check" viewBox="0 0 16 16">
            <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm10.5 7.5a.5.5 0 0 0-1 0v2a.5.5 0 0 0 1 0v-2Zm0 3a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0Z"/>
            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514Z"/>
          </svg>
        </div>
        <h4>Check Your Email</h4>
        <p class="text-muted">If an account exists with that email, we've sent a password reset link.</p>
        <p class="text-muted small">Please check your email (including spam folder).</p>
      </div>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <p class="text-center text-muted mb-0">
        <a href="/signin" class="auth-link">Back to Sign In</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const btn = document.getElementById('submit-btn');
      const alertContainer = document.getElementById('alert-container');

      btn.disabled = true;
      btn.textContent = 'Sending...';
      alertContainer.innerHTML = '';

      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById('forgot-password-form').style.display = 'none';
          document.getElementById('success-message').style.display = 'block';
        } else {
          alertContainer.innerHTML = '<div class="alert alert-danger">' + (data.error || 'Something went wrong') + '</div>';
          btn.disabled = false;
          btn.textContent = 'Send Reset Link';
        }
      } catch (error) {
        alertContainer.innerHTML = '<div class="alert alert-danger">Network error. Please try again.</div>';
        btn.disabled = false;
        btn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
